<!doctype html>
  <html>
     <head>
      <meta charset="utf-8">
        <title>Mijn eerste web map</title>  
        <link rel="stylesheet" href="main.css"/>
         <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />
      </head>
     <body>
         <H1>uglymaps.com</H1>
         <div id="map"></div>
         <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-hash/0.2.1/leaflet-hash.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.5.0/proj4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4leaflet/1.0.2/proj4leaflet.js"></script>
         <script>
                          //projectie RDnew
             var RDnew = new L.Proj.CRS( 'EPSG:28992','+proj=sterea +lat_0=52.15616055555555 +lon_0=5.38763888888889 +k=0.9999079 +x_0=155000 +y_0=463000 +ellps=bessel +units=m +towgs84=565.2369,50.0087,465.658,-0.406857330322398,0.350732676542563,-1.8703473836068,4.0812 +no_defs',
    {
        resolutions: [3440.640, 1720.320, 860.160, 430.080, 215.040, 107.520, 53.760, 26.880, 13.440, 6.720, 3.360, 1.680, 0.840, 0.420, 0.210],
        bounds: L.bounds([-285401.92, 22598.08], [595401.9199999999, 903401.9199999999]),
        origin: [-285401.92, 22598.08]
    }
);
             
  //initialize the map         

//var map = L.map('map',{crs: RDnew});

    var map = L.map('map',{crs: RDnew, zoom:5, center:[51.9228958, 4.4631727]});
//var map = L.map('map')
             //map.setView([51.9228958, 4.4631727], 5);

            // Hash in URL
//var hash = new L.Hash(map);
             // provinciehuis
var pzhuis = L.marker([52.087075, 4.317155]).addTo(map);
var popup = "Dit is het Provincie Huis, oh yeah! ";
pzhuis.bindPopup(popup); 
             // circle
             var circle = L.circle([52.087075, 4.317155], 4500, {
    color: 'blue',
    fillColor: '#f03',
    fillOpacity: 0.5
}).addTo(map);
             //circle popup
             var popup = "oh oh Den Haag!";
circle.bindPopup(popup); 
             
var pdokachtergrondkaart = new L.TileLayer('http://geodata.nationaalgeoregister.nl/tms/1.0.0/brtachtergrondkaart/{z}/{x}/{y}.png', {
    minZoom: 0,
    maxZoom: 13,
    tms: true,
    attribution: 'Map data: <a href="http://www.kadaster.nl">Kadaster</a>'
});

pdokachtergrondkaart.addTo(map);

</script>
     </body>
  </html>
